<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coder Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <style>
    .profile-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 50%;
    }
    .navbar {
      border-bottom: 1px solid #dbdbdb;
    }
    .meme img {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar resembling Twitter -->
  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item has-text-weight-bold is-size-4">CoderNet</a>
    </div>

    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item is-active">Home</a>
        <a class="navbar-item">Explore</a>
        <a class="navbar-item">Notifications</a>
        <a class="navbar-item">Messages</a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <button class="button is-primary is-rounded">Button</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-8">

          <!-- Profile Card -->
          <div class="box has-text-centered">
            <figure class="image is-inline-block mb-4">
              <img class="profile-image" src="./../img/Herunterladen.jpg" alt="Profile Picture">
            </figure>
            <h1 class="title is-4">Marcel</h1>
            <p class="subtitle is-6">Full-stack tinkerer. Frontend wizard. Backend bug hunter. Coffee-powered.</p>
          </div>

          <!-- Meme of the Week -->
          <div class="box meme">
            <h2 class="title is-5">ðŸ”¥ Coding Meme of the Week</h2>
            <figure class="image">
              <img src="./../img/meme-dev-humor-when-you-try-to-solve-a-bug-in-css-261_f3uzja.jpg">
            </figure>
          </div>

        </div>
      </div>
    </div>
  </section>

</body>
</html>
